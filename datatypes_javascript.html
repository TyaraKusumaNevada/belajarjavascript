<html>
    <body>

        <h2>JavaScript Data Types</h2>
        <p>Contoh Javascript Data Types:</p>

        <p id="demo"></p>

        <script>
            var x;            // Sekarang x tidak terdefinisi (undefined)
            x = 5;            // Sekarang x adalah sebuah angka (Number)
            x = "John";       // Sekarang x adalah sebuah string (String)

            document.getElementById("demo").innerHTML = x;
        </script>

    </body>
</html>
